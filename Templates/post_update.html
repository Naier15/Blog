{% extends 'base.html' %}

{% block title %}
Редактируем статью
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>
    Обновляю ...
  </h1>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Введите название"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите название темы">{{article.intro}}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите текст">{{article.text}}</textarea><br>
    <input type="submit" class="btm btn-success" value="Обновить">
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>{{ article.title }}</h1>

  <div class="alert alert-info">
    <h2>{{ article.text }}</h2>
    <p><i>{{ article.date.date() }}</i></p>
    <a href="/post/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
    <a href="/post/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
  </div>
</div>
{% endblock %}
